<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forme u HTML</h1>
    <form action="./index.html" target="_blank">
      <label for="username">Unesite vas username</label>
      <input
        type="text"
        name="Username"
        id="username"
        placeholder="username"
        value="ja sam"
      />
      <br />
      <br />
      <label for="email">Unesite email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      />
      <br />
      <br />
      <label for="password">Unesite vasu lozinku</label>
      <input type="password" placeholder="password" required />
      <br />
      <br />
      <label for="godine">Unesite koliko imate godina</label>
      <input type="number" step="2" min="18" max="70" />
      <br />
      <br />
      <label for="date">Unesite datum rodjenja</label>
      <input type="date" min="1900-01-01" max="2020-01-01" />
      <br />
      <br />
      <p>Odaberite nekoliko stavki:</p>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana" />
      <br />
      <br />
      <label for="jagoda">Jagoda</label>
      <input type="checkbox" name="jagoda" id="jagoda" checked disabled />
      <br />
      <br />
      <label for="Kivi">Kivi</label>
      <input type="checkbox" name="Kivi" id="Kivi" />
      <br />
      <br />
      <p>Odaberite pol:</p>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />
      <br />
      <br />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" />
      <br />
      <br />
      <label for="eyeColor"> Eye Color</label>
      <select name="eyeColor" id="eyeColor">
        <option value="brown">Brown</option>
        <option value="Green">Green</option>
        <option value="brown" selected>Blue</option>
      </select>
      <br />
      <br />
      <label for="Biografija">Ispisite vasu biografiju:</label>
      <br />
      <textarea name="Biografija" id="" cols="30" rows="10"></textarea>
      <br />
      <label for="phone">Unesite broj telefona</label>
      <input type="tel" name="phone" id="phone" />
      <br />
      <br />
      <label for="color">Vasa boja</label>
      <input type="color" name="color" id="color" />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
