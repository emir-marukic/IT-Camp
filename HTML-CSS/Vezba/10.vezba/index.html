<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <nav>
      <img
        src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-white-f.png"
        alt=""
      />
      <ul>
        <li>About us</li>
        <li>Support</li>
        <li>Help</li>
        <li>Contact us</li>
        <li>Login</li>
      </ul>
    </nav>
    <div class="main">
      <img
        src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
        alt=""
      />
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="second">
      <form action="https://www.facebook.com/emir.marukic" target="_blank">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address or phone number"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <button>Sign Up</button>
        <a
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          >Forgot your password?</a
        >
        <div class="border"></div>
        <a href="">Create a new account</a>
      </form>
    </div>
  </body>
</html>
